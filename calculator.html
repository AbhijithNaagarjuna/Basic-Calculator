<html>
<head>
<title>Calculator Using Java</title>
<link href='https://fonts.googleapis.com/css?family=Bitter:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
      <h1>Abhijith Naagarjuna's Calculator</h1>
      <div id="calcy">
	       <form name="form">
                 <input name="result" style="font-size:50px" id="screen"></input>
                 <br>
                 <input type="button" name="1" value="1" onclick="run1()" class="numpad">
                 <input type="button" name="2" value="2" onclick="run2()" class="numpad">
                 <input type="button" name="3" value="3" onclick="run3()" class="numpad">
				 <input type="button" name="mod" value="%" onclick="runmod()" class="numpad" id="mod">
			     
				 <input type="button" name="clear" value="C" onclick="runclear()" class="numpad" id="clear">
                 <br>
                 <input type="button" name="4" value="4" onclick="run4()" class="numpad">
                 <input type="button" name="5" value="5" onclick="run5()" class="numpad">
                 <input type="button" name="6" value="6" onclick="run6()" class="numpad">
				 <input type="button" name="divide" value="/" onclick="rundivide()" class="numpad" id="divide">
				 <input type="button" name="multi" value="*" onclick="runmulti()" class="numpad" id="multi">
                 <br>
                 <input type="button" name="7" value="7" onclick="run7()" class="numpad">
                 <input type="button" name="8" value="8" onclick="run8()" class="numpad">
				 <input type="button" name="9" value="9" onclick="run9()" class="numpad">
				 <input type="button" name="minus" value="-" onclick="runminus()" class="numpad" id="minus">
				 
				 <br>
				 <input type="button" name="0" value="0" onclick="run0()" class="numpad">
				 <input type="button" name="deci" value="." onclick="rundeci()" class="numpad">
				 <input type="button" name="equal" value="=" onclick="runresult()" class="numpad">
				 <input type="button" name="plus" value="+" onclick="runplus()"  class="numpad" id="plus">
				 
                 <br>
	       </form>
	  </div>
</body>
</html>
